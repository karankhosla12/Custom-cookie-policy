<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Custom Pixel</title>

    <!-- CSS for modal -->
    <style>
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* Modal button styles */
        .modal button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="refreshPage()">Refresh Page</button>

    <!-- The Modal -->
    <div id="cookieModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <p>This website uses cookies. Accept cookies to enable LinkedIn Insight Tag.</p>
            <button onclick="acceptCookies()">Accept Cookies</button>
            <button onclick="rejectCookies()">Reject Cookies</button>
        </div>
    </div>

    <!-- JavaScript for modal functionality -->
    <script>
        // Function to refresh page
        function refreshPage() {
            location.reload();
        }

        // Function to get cookie value
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for(var i = 0; i <ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        // Function to set cookie value
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires="+d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        // Function to open modal
        function openModal() {
            document.getElementById("cookieModal").style.display = "block";
        }

        // Function to close modal
        function closeModal() {
            document.getElementById("cookieModal").style.display = "none";
        }

        // Function to handle accepting cookies
        function acceptCookies() {
            // Set cookie consent to true
            setCookie("cookieConsent", "true", 365);
            // Fire LinkedIn Insight Tag
            enableLinkedInInsightTag();
            // Call API
            callAPI();
            // Close modal
            closeModal();
        }

        // Function to handle rejecting cookies
        function rejectCookies() {
            // Set cookie consent to false
            setCookie("cookieConsent", "false", 365);
            // Close modal
            closeModal();
        }

        // Function to enable LinkedIn Insight Tag
        function enableLinkedInInsightTag() {
  _linkedin_partner_id = "5775378";

                    window.lintrk = function(a, b) {

        // Function to call the API
        function callAPI() {
            fetch('https://prod-16.centralindia.logic.azure.com:443/workflows/cd3d9f67669b49da8dad64055eba3ec1/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=3MnHcPqDOvsYYUxF3IlOPxpmUtXcpRNYkdjL1yNXSrY', {
                method: 'POST',
                headers: {
                    'Content-Type': 'object'
                },
                body: JSON.stringify({ "Cookie" : true })
            })
            .then(response => {
                // Handle the response
                console.log('API call successful');
            })
            .catch(error => {
                // Handle errors
                console.error('Error calling API:', error);
            });
        }

        // On page load, check if cookie consent is given
        window.onload = function() {
            var consent = getCookie("cookieConsent");
            if (consent === "true") {
                enableLinkedInInsightTag();
            } else if (consent === "false") {
                // Handle rejection action
                // Maybe you want to do something here if cookies are rejected
            } else {
                openModal(); // Show modal if no consent is given yet
            }
        };
    </script>
</body>
</html>
