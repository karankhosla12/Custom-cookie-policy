        /* Modal styles */

            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* Modal button styles */
        .modal button {
            padding: 10px 20px;
            margin: 5px;

    <!-- The Modal -->
    <div id="cookieModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <p>This website uses cookies. Accept cookies to enable LinkedIn Insight Tag.</p>
            <button onclick="acceptCookies()">Accept Cookies</button>
            <button onclick="rejectCookies()">Reject Cookies</button>
        </div>
    </div>

    <!-- Form -->
    <form id="customForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone"><br><br>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <!-- JavaScript for modal functionality -->
    <script>
        // Function to get cookie value
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for(var i = 0; i <ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        // Function to set cookie value
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires="+d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        // Function to open modal
        function openModal() {
            document.getElementById("cookieModal").style.display = "block";
        }

        // Function to close modal
        function closeModal() {
            document.getElementById("cookieModal").style.display = "none";
        }

        // Function to handle accepting cookies
        function acceptCookies() {
            // Set cookie consent to true
            setCookie("cookieConsent", "true", 365);
            // Close modal
            closeModal();
        }

        // Function to handle rejecting cookies
        function rejectCookies() {
            // Set cookie consent to false
            setCookie("cookieConsent", "false", 365);
            // Close modal
            closeModal();
        }

        // Function to submit form and call API

                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },

            })
            .then(response => {
                // Handle the response
                console.log('API call successful');
            })
            .catch(error => {
                // Handle errors
                console.error('Error calling API:', error);
            });
        }

        // Function to get URL parameter by name using regex
        function getUTMCampaign() {
            var urlParams = new URLSearchParams(window.location.search);
            var campaign = urlParams.get('utm_campaign');
            return campaign ? campaign : "";
        }

        

        // Function to get URL parameter by name

        function getParameterByName(name, url) {
            if (!url) {
                url = window.location.href;
            }
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '=([^&#]*)');
            var results = regex.exec(url);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
